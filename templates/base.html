<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Shop{% endblock %}</title>
</head>
<body>

<header>
    <a href="{% url 'home' %}">Home</a> |
    <a href="{% url 'product_create' %}">Create Product</a>
</header>

<nav>
    <h3>Categories</h3>
    {% for c in categories %}
        <a href="{% url 'category_detail' c.pk %}">{{ c.name }}</a> |
    {% endfor %}
</nav>

<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
