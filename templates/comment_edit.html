{% block content %}

    margin:40px auto;
    background:#fffdf7;
    padding:25px;
    border-radius:12px;
    border:1px solid #f2d27a;
">

    <h2 style="text-align:center;">âœ Edit Comment</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <p>
            <label>Comment text</label><br>
            {{ form.text }}
        </p>

        <p>
            <label>Rate (0â€“5)</label><br>
            {{ form.rate }}

{% endblock %}
